<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping App</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>Welcome to Online Shopping Store</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                    <icon-icon name="basket"></icon-icon>Cart <span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <img src="images/products/1.jpg" alt="prod1">
            <h3>Apple CPU</h3>
            <h3>₹ 40,000</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
            <input type="hidden" value="40000"/>
        </div>
        <div class="image">
            <img src="images/products/2.jpg" alt="prod1">
            <h3>Apple CPU2</h3>
            <h3>₹ 60,000</h3>
            <a class="add-cart cart2" href="#">Add Cart</a>
            <input type="hidden" value="60000"/>
        </div>
        <div class="image">
            <img src="images/products/3.jpg" alt="prod1">
            <h3>Apple Phone</h3>
            <h3>₹ 20,000</h3>
            <a class="add-cart cart3" href="#">Add Cart</a>
            <input type="hidden" value="30000"/>
        </div>
        <div class="image">
            <img src="images/products/4.jpg" alt="prod1">
            <h3>Apple Laptop</h3>
            <h3>₹ 80,000</h3>
            <a class="add-cart cart4" href="#">Add Cart</a>
            <input type="hidden" value="80000"/>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
