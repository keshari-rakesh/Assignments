<!DOCTYPE html>
<html>
    <head>
        <title>Admin Panel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css"/>
    </head>
    
    <body>

    <!--Header-->
        <div class="header">
            <a href="#" class="logo">Welcome to Admin Panel</a>
            <img src="header/logo-mini.svg" alt="logo">
        </div>
    <!----------->

    <!--Nav Bar-->
        <div class="sidebar">
            <a><i class="fa fa-fw fa-home"></i>Home</a>
            <a><i class="fa fa-fw fa-wrench"></i>Services</a>
            <a><i class="fa fa-fw fa-user"></i>Clients</a>
            <a><i class="fa fa-fw fa-envelope"></i>Contacts</a>
        </div>
    <!----------->

    <!--Main Body-->
        <div class="main">
            <div class="wrapper">
                <div><img src="main/people.svg" alt="people"></div>
                <div class="main-sub">
                    <img src="main/img1.png" alt="chart1">
                    <img src="main/img2.png" alt="chart2">
                    <img src="main/img3.png" alt="chart3">
                    <img src="main/img4.png" alt="chart4">
                </div>
            </div>
            <div class="wrapper2">
                <div><img src="main/chart1.png" alt="chartA"></div>
                <div><img src="main/chart2.png" alt="chartB"></div>
            </div>
        </div>


    <!----------->
      
    </body>
    
</html>
