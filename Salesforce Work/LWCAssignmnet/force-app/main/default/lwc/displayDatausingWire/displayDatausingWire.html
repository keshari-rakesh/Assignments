<template>
    <lightning-input type="search" placeholder="Search for Accounts & Contacts" onchange={handleKeyChange} class="slds-m-bottom_small" value={accountName}>

    </lightning-input>
    <lightning-card title="Account Records">
    <div class="slds-grid slds-wrap slds-gutters">
        <template for:each={accfrmparent} for:item="account">
            <div class="slds-col slds-size_3-of-12" key={account.Id}>
                <article class="slds-card" style="margin:8px">
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name='action:new_person_account' alternative-text='new_person_account' size='large' title='new_person_account'></lightning-icon>
                                <span class="slds-assistive-text">account</span>
                            </div>
                        <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                <span onclick={handleClick} data-accountid={account.Id}>{account.Name}</span>
                            </a>
                        </h2>
                        </div>
                        
                        </header>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        <p>Id: {account.Id}</p>
                        <p>Type: {account.Type}</p>
                        <p>Industry: {account.Industry}</p>
                    </div>
                    </article>
            </div>
        </template>
    </div>
    </lightning-card>
    <c-contact-list account-id={accoundId}></c-contact-list>
</template>
