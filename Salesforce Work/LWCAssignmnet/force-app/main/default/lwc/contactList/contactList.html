<template>
    <lightning-input type="search" placeholder="Search for Accounts & Contacts" onchange={handleKeyChange} class="slds-m-bottom_small" value={contactName}>

    </lightning-input>
    <lightning-card title="Related Contact">
    <div class="slds-grid slds-wrap slds-gutters">
        <template for:each={contacts} for:item="contact">
            <div class="slds-col slds-size_3-of-12" key={contact.Id} >
                <article class="slds-card">
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name='action:new_note' alternative-text='new_note' size='large' title='new_note'></lightning-icon>
                                <span class="slds-assistive-text">contact</span>
                            </div>
                        <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Contacts">
                                <span>{contact.Name}</span>
                            </a>
                        </h2>
                        </div>
                        <div class="slds-no-flex">
                            <button onclick={handleNavigate} class="slds-button slds-button_neutral" data-cid={contact.Id}>Edit</button>
                          </div>
                        </header>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        <p>Id: {contact.Id}</p>
                        <p>Phone: {contact.Phone}</p>
                    </div>
                    </article>
            </div>
        </template>
    </div>
</lightning-card>
</template>
